<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Management System Status</title>
</head>
<body>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
  <center>
  <h1>Fetched Data</h1>
  <ul id="data-list"></ul> <!-- This is where the data will be displayed -->
</center>
  <script>
    // Fetch the data from the serverless function
    fetch('/api/receive-data')
      .then((response) => response.json())
      .then((data) => {
        const dataList = document.getElementById('data-list');

        // Populate the list with fetched data
        data.forEach((item) => {
          const listItem = document.createElement('li');
          listItem.textContent = `Key: ${item.key}, Value: ${JSON.stringify(item.value)}`;
          dataList.appendChild(listItem);
        });
      })
      .catch((error) => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
